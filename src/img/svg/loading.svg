<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="loading">
	<circle
		cx="50"
		cy="50"
		r="48"
		vector-effect="non-scaling-stroke"
		stroke="url(#load-gradient)"
		stroke-width="2"
		fill="none"
	/>
	<linearGradient id="load-gradient">
		<stop offset="0%" stop-color="rgba(255,255,255,0)"></stop>
		<stop offset="60%" stop-color="rgba(255,255,255,0)"></stop>
		<stop offset="60%" stop-color="#FF7B23" stop-opacity="0.5"></stop>
		<stop offset="100%" stop-color="#FF7B23"></stop>

		<animate
			id="x1"
			begin="0;y2.end"
			dur="0.5s"
			attributeName="x1"
			from="0%"
			to="100%"
		/>
		<animate
			begin="0;y2.end"
			dur="0.5s"
			attributeName="x2"
			from="100%"
			to="0%"
		/>
		<animate
			begin="0;y2.end"
			dur="0.5s"
			attributeName="y1"
			from="0%"
			to="0%"
		/>
		<animate
			begin="0;y2.end"
			dur="0.5s"
			attributeName="y2"
			from="100%"
			to="100%"
		/>

		<animate
			id="y1"
			begin="x1.end"
			dur="0.5s"
			attributeName="y1"
			from="0%"
			to="100%"
		/>
		<animate
			begin="x1.end"
			dur="0.5s"
			attributeName="y2"
			from="100%"
			to="0%"
		/>
		<animate
			begin="x1.end"
			dur="0.5s"
			attributeName="x1"
			from="100%"
			to="100%"
		/>
		<animate
			begin="x1.end"
			dur="0.5s"
			attributeName="x2"
			from="0%"
			to="0%"
		/>
		
		<animate
			id="x2"
			begin="y1.end"
			dur="0.5s"
			attributeName="x1"
			from="100%"
			to="0%"
		/>
		<animate
			begin="y1.end"
			dur="0.5s"
			attributeName="x2"
			from="0%"
			to="100%"
		/>
		<animate
			begin="y1.end"
			dur="0.5s"
			attributeName="y1"
			from="100%"
			to="100%"
		/>
		<animate
			begin="y1.end"
			dur="0.5s"
			attributeName="y2"
			from="0%"
			to="0%"
		/>

		<animate
			id="y2"
			begin="x2.end"
			dur="0.5s"
			attributeName="y1"
			from="100%"
			to="0%"
		/>
		<animate
			begin="x2.end"
			dur="0.5s"
			attributeName="y2"
			from="0%"
			to="100%"
		/>
		<animate
			begin="x2.end"
			dur="0.5s"
			attributeName="x1"
			from="0%"
			to="0%"
		/>
		<animate
			begin="x2.end"
			dur="0.5s"
			attributeName="x2"
			from="100%"
			to="100%"
		/>
	</linearGradient>
</svg>
